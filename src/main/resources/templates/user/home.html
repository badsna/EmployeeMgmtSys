<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <a th:href="@{addEmployee}" class ="btn btn-primarymb-2">Add New Employee</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher:${data}">
            <td th:text="${teacher.teacher_id}"></td>
            <td th:text="${teacher.teacher_name}"></td>
            <td th:text="${teacher.dob}"></td>
            <td th:text="${teacher.phone}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.address}"></td>
            <td><a style="color: red" th:href="@{/user/updateEmployee/{id}(id=${teacher.teacher_id})}" ><i class="fa-solid fa-trash"></i>update</a></td>

            <td><a style="color: red" th:href="@{{id}(id=${teacher.teacher_id})}" ><i class="fa-solid fa-trash"></i>delete</a></td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
